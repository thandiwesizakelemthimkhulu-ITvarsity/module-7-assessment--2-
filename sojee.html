<!DOCTYPE html>
<html>
    <title>Tastebuds-home|Starters</title>
    <head>
        <link rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" href="fontawesome/css/all.css"/>
    </head>
    <body class="body-starters">
        <div class="header">
            <a href="starters.html">
                <i class="far fa-hand-point-left"></i>
            </a>
            
            <img src="images/text-logo.png"/>
        </div>
        <div id="meal">
            <div class="meal-details">
                <img src="images/sojee.jpg"/>
                <h1>SOJEE</h1>
            </div>
            
            <div class="meal-price-info">
                <label for="rd-01"><b>Small-for : </b>R20.00</label>
                <input id="rd-01" name="meal-size" type="radio" >
                
                <label for="rd-02"><b>Mediuam-for : </b>R40.00</label>
                <input id="rd-01" name="meal-size" type="radio" >
                
                <label for="rd-03"><b>Large-for : </b>R60.00</label>
                <input id="rd-01" name="meal-size" type="radio" >
            </div>
            <div class="about-meal">
                <p>
                a sweet Indian dish made with semolina, as prandial bookends; first served as an appetizer to sweetly prep the palate and line the stomach, and again as a dessert or pre-dessert, if you have the guts for it.
                </p>
            </div>
            
            <div class="extras">
                <h2>EXTRAS</h2>
                
                <input id="chk-01" type="checkbox">
                <label for="chk-01">cup milk</label>
                <br/> 
                
                <input id="chk-02" type="checkbox">

                <br/>

                <br/> 
                
                <input id="chk-04" type="checkbox">
                <label for="chk-04">coconut flakes</label>
                
            </div>
            
            <div class="notes">
                <label for="w3review">Notes to make your meal perfect:</label>

                <textarea id="notes" name="notes for meal" rows="4" cols="50">
                </textarea>
            </div>
            
            <div class="recipe-details-steps">
                
                <a id="p-order" href="orderp.html"><button class="btn"><i class="fas fa-drumstick-bite"></i> ORDER</button>
                </a>
            </div>
        </div>
    </body>

</html>
